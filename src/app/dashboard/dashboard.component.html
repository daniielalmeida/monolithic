<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Dashboard</h2>
  </div>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <div class="card card-chart">
        <div class="card-header">
          <h4 class="card-title">Order Report</h4>
          <div ngbDropdown>
            <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
              <i class="now-ui-icons loader_gear"></i>
            </button>
            <div ngbDropdownMenu class="dropdown-menu-right">
              <a class="dropdown-item" href="/products">Go to order report</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart-area">
  
          </div>
        </div>
        <div class="card-footer">
          <div class="stats">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="card card-chart">
        <div class="card-header">
          <h4 class="card-title">Product Catalog</h4>
          <div ngbDropdown>
            <button type="button" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
              <i class="now-ui-icons loader_gear"></i>
            </button>
            <div ngbDropdownMenu class="dropdown-menu-right">
              <a class="dropdown-item" href="/products">Go to product list</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <!-- <img src="../../assets/img/Products.png"> -->
          </div>
        </div>
        <div class="card-footer">
          <div class="stats">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
